<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Javascript -->
    <script src="js/script.js" defer></script>

    <!-- Font -> Roboto Condensed: 300; 400; 700  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Título da página-->
    <title>To-do List</title>
</head>
<body>
    <!-- To-do list -->
    <div id="container-main">

        <!-- Local onde irá ter o input do novo to-do e o botão com evento para adicionar -->
        <div id="container-adicionar">
            <input id="input-adicionar" type="text" placeholder="Adicione uma nova tarefa">
            <button id="botao-adicionar">+</button>
        </div>

        <!-- Lista onde irá ficar os to-dos -->
        <ul id="list"></ul>
    </div>
</body>
</html>
