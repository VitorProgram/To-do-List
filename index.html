<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <!-- Javascript -->
    <script src="js/script.js" defer></script>

    <!-- Font -> Roboto Condensed: 300; 400; 700  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Título da página -->
    <title>Code Tasks</title>
</head>
<body>
    <!-- To-do list -->
    <div>
        <h1>
            Code Tasks
        </h1>
        <div id="container-main">

            <!-- Local onde irá ter o input do novo to-do e o botão com evento para adicionar -->
            <div id="container-adicionar">
                <input id="input-adicionar" type="text" placeholder="Adicione uma nova tarefa">
                <button id="botao-adicionar">+</button>
            </div>

            <!-- Lista onde irá ficar os to-dos -->
            <ul id="list"></ul>
        </div>
    </div>
</body>
</html>
